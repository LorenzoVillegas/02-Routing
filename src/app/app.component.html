<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/primo" routerLinkActive="active" ariaCurrentWhenActive="page">Primo Componente</a></li>
    <li><a routerLink="/secondo" routerLinkActive="active" ariaCurrentWhenActive="page">Secondo Componente</a></li>
    <li><a routerLink="/terzo" routerLinkActive="active" ariaCurrentWhenActive="page">Terzo Componente</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
